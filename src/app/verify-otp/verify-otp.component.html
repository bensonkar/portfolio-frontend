
  
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="image-bg">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <div class="login-page">
                          <form [formGroup]="otpForm" (ngSubmit)="verify(form)" #form="ngForm">
                            <h5 style="text-align: center; color: #ffffff;">Otp</h5>
                            <div class="alert alert-danger col-sm-11" style="font-size: 11px; margin-left: 4%;" *ngIf="inValidOtp">
                              Otp is invalid
                            </div>
                             <div class="form-group col-sm-12">
                               <label for="otp" class="label">Enter otp</label>
                               <input type="text" class="form-control input" formControlName="otp" placeholder="Enter Otp">
                               <div class="text-danger" *ngIf="otpForm.controls['otp'].hasError('required') && otpForm.controls['otp'].touched">
                                 otp is required
                               </div>
                            </div>
  
                             <div class="col-sm-12">
                               <button class="btn btn-warning col-sm-12" [class.spinner]="loading" [disabled]="loading || form.invalid" >Verify</button>
                             </div>
                             <p class="signup"><a class="signup" role="button" (click)="resend()">Resend otp</a></p>
                             <p class="signup"><a class="signup" routerLink="/login">Back to login</a></p>
                           </form>
                        </div>
                      </div>
                      <div class="col-md-3"></div>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
