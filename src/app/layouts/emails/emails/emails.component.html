

<sb-layout-dashboard>
    <sb-dashboard-head title="Send emails" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <button class="btn btn-success"  routerLink="/send-to-all"><i class="fa fa-envelope"> Send to all</i></button>
    <br>
    <br>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Age</th>
            <th>phone</th>
            <th>Relationship</th>
            <th>Date created</th>
            <th>send email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let family of families">
            <td>{{ family.firstName }}</td>
            <td>{{ family.lastName }}</td>
            <td>{{ family.email }}</td>
            <td>{{ family.age }}</td>
            <td>{{ family.phone }}</td>
            <td>{{ family.relationShip }}</td>
            <td>{{ family.creationDate | date: 'short'}}</td>
            <td><button class="btn btn-primary" (click)="sendToOne(family)"><i class="fa fa-envelope"></i></button></td>
          </tr>
        </tbody>
        </table>
        
</sb-layout-dashboard>
