

<sb-layout-dashboard>
    <sb-dashboard-head title="App Reports" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Entity</th>
            <th>Activity</th>
            <th>status</th>
            <th>Date occurred</th>
            <th>Description</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.entity }}</td>
            <td>{{ log.activity }}</td>
            <td>{{ log.status }}</td>
            <td>{{ log.dateOccurred | date: 'short'}}</td>
            <td>{{ log.description }}</td>
            <td>{{ log.notes }}</td>
          </tr>
        </tbody>
        </table>
        
</sb-layout-dashboard>
