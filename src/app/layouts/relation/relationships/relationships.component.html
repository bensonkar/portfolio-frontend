

<sb-layout-dashboard>
    <sb-dashboard-head title="Relationships" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <button class="btn btn-success"  routerLink="/create-relation"><i class="fa fa-plus"> New</i></button>
    <br>
    <br>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date created</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let relation of relations">
            <td>{{ relation.id }}</td>
            <td>{{ relation.name }}</td>
            <td>{{ relation.creationDate | date: 'short'}}</td>
            <td><button class="btn btn-primary" (click)="update(relation)"><i class="fa fa-edit"></i></button></td>
            <td><button class="btn btn-danger" (click)="delete(relation.id)"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
        </table>
        
</sb-layout-dashboard>
