

<sb-layout-dashboard>
    <sb-dashboard-head title="Roles" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Creation Date</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>{{ role.creationDate | date: 'short'}}</td>
            <td>{{ role.description }}</td>
          </tr>
        </tbody>
        </table>
        
</sb-layout-dashboard>
