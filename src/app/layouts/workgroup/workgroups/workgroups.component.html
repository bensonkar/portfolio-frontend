

<sb-layout-dashboard>
    <sb-dashboard-head title="Workgroups" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of workgroups">
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
          </tr>
        </tbody>
        </table>
        
</sb-layout-dashboard>
