

<sb-layout-dashboard>
    <sb-dashboard-head title="System users" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <div class="row" style="right: 0;position: absolute;margin-right: 25px;">
      <button class="btn btn-outline-primary" style="margin-right: 5px;">Approve User</button>
      <button class="btn btn-outline-primary" routerLink="/create-user">Create User</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Creation Date</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.userId }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.creationDate | date: 'short'}}</td>
            <td>{{ person.status }}</td>
          </tr>
        </tbody>
        </table>
        
</sb-layout-dashboard>
