<!--navbar-->

  
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="image-bg">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <div class="login-page">
                          <form (ngSubmit)="submit(form)" #form="ngForm">
                            <h5 style="text-align: center; color: #ffffff;">Change password</h5>
                             <div class="form-group col-sm-12">
                               <label for="email" class="label">Email</label>
                               <input type="text" class="form-control input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                [(ngModel)] = "model.email" #email="ngModel" placeholder="Enter email" [ngModelOptions]="{standalone: true}">
                                <span  *ngIf="email.hasError('pattern')" class="text-danger">Invalid email address</span>
                             </div>
                             <div class="form-group col-sm-12">
                               <label for="password" class="label">Password</label>
                               <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)] = "model.password" class="form-control input" placeholder="Enter Password">
                             </div>
                             <div class="form-group col-sm-12">
                                <label for="password" class="label">Confirm Password</label>
                                <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)] = "model.confirmPassword" class="form-control input" placeholder="Enter Confirm Password">
                              </div>
                             <div class="col-sm-12">
                               <button class="btn btn-warning col-sm-12"  [class.spinner]="loading" [disabled]="loading" >Submit</button>
                             </div>
                             <p class="signup"><a class="signup" routerLink="/login">Back to Login?</a></p>
                           </form>
                        </div>
                      </div>
                      <div class="col-md-3"></div>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
