<!--navbar-->

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="image-bg">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <div class="login-page">
                          <form [formGroup]="LoginForm" (ngSubmit)="login()" #form="ngForm">
                            <h5 style="text-align: center; color: #ffffff;">Login</h5>
                            <div class="alert alert-danger col-sm-11" style="font-size: 11px; margin-left: 4%;" *ngIf="invalidLogin">
                              Invalid username or password!
                            </div>
                             <div class="form-group col-sm-12">
                               <label for="username" class="label">Username</label>
                               <input type="text" class="form-control input" formControlName="username" placeholder="Enter username">
                               <div class="text-danger" *ngIf="LoginForm.controls['username'].hasError('required') && LoginForm.controls['username'].touched">
                                 Username is required
                               </div>
                             </div>
                             <div class="form-group col-sm-12">
                               <label for="password" class="label">Password</label>
                               <input type="password" class="form-control input" formControlName="password" placeholder="Enter Password">
                               <div class="text-danger" *ngIf="LoginForm.controls['password'].hasError('required') && LoginForm.controls['password'].touched">
                                 Password is required
                               </div>
                             </div>
  
                               <p style="margin-left: 3%; color: #ffffff;" class="signup"><a class="signup"  routerLink ="/forgot-password">Forgot your password?</a></p>
  
                             <div class="col-sm-12">
                               <button class="btn btn-warning col-sm-12"  [class.spinner]="loading" [disabled]="loading || form.invalid" >Login</button>
                               <!-- <mat-spinner></mat-spinner> -->
                             </div>
                             <!-- <p class="signup"><a class="signup" routerLink="/signup">Sign Up?</a></p> -->
                           </form>
                        </div>
                      </div>
                      <div class="col-md-3"></div>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
